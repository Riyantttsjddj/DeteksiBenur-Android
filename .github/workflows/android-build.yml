name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Set up Android SDK
        uses: reactivecircus/android-sdk@v2
        with:
          sdk-version: '30'

      - name: Build APK
        run: |
          cd app
          ./gradlew assembleDebug
